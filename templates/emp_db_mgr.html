<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>emp_db_mgr</h1>
        <table border="3px">
            <tr>
                <th>empname</th>
                <th>sal</th>
                <th>dname</th>
                <th>managername</th>
            </tr>
            {% for eo in EMO %}
               <tr>
                  <td>{{eo.ename}}</td>
                  <td>{{eo.sal}}</td>
                  <td>{{eo.deptno.dname}}</td>
                  <td>{{eo.mgr}}</td>

               </tr>
             
            {% endfor %}
        </table>
    </center>
</body>
</html>
